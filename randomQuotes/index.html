<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Combatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes</title>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  </head>
  <body>
    <img src="http://img09.deviantart.net/f894/i/2016/096/5/2/____by_alexey_argentum-d9xxi8d.jpg" class="bg">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="transbox">
              <p id="quote"></p>
            <hr>
              <p id="author"></p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet" data-size="large" target="_blank">
            <button type="button" class="btn btn-primary pull-right buttonMargin">Tweet it!</button></a>
            <button id="getQuote" class="btn btn-primary pull-right buttonMargin">Get Quote</button>
            <p class="myName">
            <strong>Coded by <a href="https://github.com/angelosAth" target="_blank" >Angel</a></strong>
            </p>
          </div>
        </div>
      </div>
      <script src="scripts/main.js"></script>
  </body>
</html>
